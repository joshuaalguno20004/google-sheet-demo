<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save Data to Google Sheets</title>
</head>
<body>
  <h1>Google Sheets Save Demo</h1>

  <label>Name:</label>
  <input type="text" id="name" placeholder="Enter name"><br><br>

  <label>Score:</label>
  <input type="number" id="score" placeholder="Enter score"><br><br>

  <button id="saveBtn">Save Data</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbydjpaRhwA7SDnDX1blc7EQZEz5XPOQUNbw3A0V5JuR94mfDN7HnNI3k_BdTJMTraMx/exec"; // Replace with your Apps Script URL

    document.getElementById("saveBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value;
      const score = document.getElementById("score").value;

      const payload = { name, score };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(payload),
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => console.error("Error:", err));
    });
  </script>
</body>
</html>
